# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Database (Supabase PostgreSQL)
# ===============================
spring.datasource.url=${DB_URL}             # e.g. jdbc:postgresql://your-db-host:5432/dbname
spring.datasource.username=${DB_USER}       # Supabase username
spring.datasource.password=${DB_PASS}       # Supabase password

# Hikari connection pool (to avoid max clients error)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false                    # disable SQL logging for cleaner logs
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Email (Gmail SMTP)
# ===============================
# Example placeholders; configure with actual env vars if needed
spring.mail.host=${SMTP_HOST}              # e.g. smtp.gmail.com
spring.mail.port=${SMTP_PORT}              # e.g. 587
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# Hugging Face / Groq API
# ===============================
groq.api.key=${JWT_SECRET}                  # Your Hugging Face or Groq API key
groq.model=llama-3.1-8b-instant            # Model choice: llama3-8b-8192 or llama3-70b-8192

